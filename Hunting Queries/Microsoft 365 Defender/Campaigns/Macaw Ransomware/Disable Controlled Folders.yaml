id: 9865473c-b7e5-455c-889e-fac4d78fe1ac
name: Disable Controlled Folders
description: |-
  Prior to deploying Macaw ransomware in an organization, the adversary will disable all controlled folders, which will enable them to be encrypted once the ransomware payload is deployed.
requiredDataConnectors:
- connectorId: Microsoft365Defender
  dataTypes:
  - DeviceProcessEvents
tactics:
- Ransomware
query: "DeviceProcessEvents \r\n| where InitiatingProcessFileName =~ 'cmd.exe' \r\n| where FileName =~ 'powershell.exe' and ProcessCommandLine has('powershell.exe  -command \"Set-MpPreference -EnableControlledFolderAccess Disabled\"') "
