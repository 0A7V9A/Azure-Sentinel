id: 8c4da386-7a95-4927-b24c-a13137294e0c
name: Fake Replies
description: |-
  Use this query to find spoofed reply emails that contain certain keywords in the subject. The emails are also checked for a link to a document in Google Docs.
  These attacks have been observed leading to ransomware
requiredDataConnectors:
- connectorId: Microsoft365Defender
  dataTypes:
  - EmailEvents
  - EmailUrlInfo
tactics:
- Initial access
- Ransomware
query: "let SubjectTerms = pack_array('onus','equired','all','urvey','eb', 'eport','you','nation','me','itting','book','ocument','ill'); \r\nEmailEvents \r\n| where EmailDirection == \"Inbound\" \r\n| where Subject startswith \"RE:\" \r\n| where Subject has_any(SubjectTerms) \r\n| join EmailUrlInfo on $left.NetworkMessageId == $right.NetworkMessageId \r\n| where Url startswith \"https://docs.google.com/document/\" "
