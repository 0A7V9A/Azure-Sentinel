id: 467e6a70-adc9-49b7-8cf3-f21927c71159
name: GitHub OAuth App Restrictions Disabled
description: |
  'TThis hunting query identifies a fork activity against a repository done by a user who is not the owner of the repo nor a contributes.. '
requiredDataConnectors:
  - connectorId: CustomConnector
    dataTypes:
      - GitHub_CL
tactics:
  - Exfiltration 
relevantTechniques:
  - T1537
query: |
  let timeframe = 14d;
  GitHubAudit
  | where TimeGenerated > ago(timeframe)
  | where Action == "org.disable_oauth_app_restrictions"
  | project TimeGenerated, Action, Actor, Location
