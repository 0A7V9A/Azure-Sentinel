--- 
BaseQuery: " let myIP = '{{IP_Address}}'; \n\
    _GetWatchlist('NetworkAddresses')| extend FirstIP= split( ['IP Subnet'], '-').[0], SecondIP = split( ['IP Subnet'], '-').[1], checkIPv4 = parse_ipv4(myIP) | extend myIPnum = iff(isempty(checkIPv4),(parse_ipv6(myIP)),tostring(checkIPv4)) | extend firstIPparsed = iff(isempty(checkIPv4),parse_ipv6(tostring(FirstIP)),tostring(parse_ipv4(tostring(FirstIP)))), secondIPparsed = iff(isempty(checkIPv4),parse_ipv6(tostring(SecondIP)),tostring(parse_ipv4(tostring(SecondIP)))) | extend results =  iff((isnotempty(checkIPv4) and tolong(firstIPparsed) <= tolong(myIPnum) and (tolong(myIPnum) <= tolong(secondIPparsed)) or  (ipv4_is_in_range(myIP,tostring(SecondIP)) or (ipv6_compare(myIP,tostring(FirstIP)) == 0) or (ipv6_compare(myIP,tostring(SecondIP))==0))), True, false) | where results == true  | extend ['Watchlist Insight'] = 'IP Address is within a known range' | extend ['Additional Data'] = strcat('Range Name: ',['Range Name'],', ','IP Range: ',['IP Subnet']) | project ['Watchlist Insight'],['Additional Data'],Tags"
DataTypes: 
  - 
    DataType: "Watchlist templates"
EntitiesFilter: {}
Insights: 
  DefaultTimeRange: 
    AfterRange: 0d
    BeforeRange: 0d
  Description: |-
      ### Description
       ___ 
      This insight aggregates data from the watchlists templates (Network Addresses) regarding the IP address.
  DisplayName: "Watchlist Insights (Preview)"
