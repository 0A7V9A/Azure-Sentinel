id: 8cbc3215-fa58-4bd6-aaaa-f0029c351730
name: Suspicious User-Agent Detected - CryptoMiner
description: |
  'Detects suspicious user agent strings used by crypto miners.'
severity: Medium
tags:
  - Id: b619d1f1-7f39-4c7e-bf9e-afbb46457997
    version: 1.0.0
  - Schema: ASIMNetworkSessions
    SchemaVersion: 0.1.1
requiredDataConnectors: []
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandandControl
query: |
  let CryptoMinersUserAgents= dynamic(["XMRig", "ccminer"]);
  ASimWebSession(httpuseragent_has_any=CryptoMinersUserAgents)
  | project SrcIpAddr, DstIpAddr, UrlOriginal, TimeGenerated,HttpUserAgentOriginal
  | extend IpCustomEntity = SrcIpAddr, UrlCustomEntity = UrlOriginal
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled