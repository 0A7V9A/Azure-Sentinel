name: Pull Request Comment

on:  
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      prNumber:
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.APPLICATION_ID }}
          private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - uses: actions/github-script@29423367f079522048aa7c63f671593b0556ffd5
        env:
          MESSAGE: ${{ inputs.message }}
          PR_NUMBER: ${{ inputs.prNumber }}
          APPTOKEN: ${{ steps.generate_token.outputs.token }}
        with:
          github-token: ${{ env.APPTOKEN }}
          script: |
            $message = "${{ env.MESSAGE }}"
            $prNumber = "${{ env.PR_NUMBER }}"
            $prNumber = $prNumber ? $prNumber : context.issue.number

            github.rest.issues.createComment({
              issue_number: $prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: $message
            })
