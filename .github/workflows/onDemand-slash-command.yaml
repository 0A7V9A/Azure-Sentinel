name: On Demand Package using Slash Command
env:
    REPO_OWNER: "${{ vars.REPO_OWNER }}"
    REPO_NAME: "${{ vars.REPO_NAME }}"
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited]

jobs:
  checkAutomatedPR:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/packaging')
    uses: ./.github/workflows/checkAutomatedPR.yaml

  pullRequestStatus:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/packaging')
    uses: ./.github/workflows/pullRequestStatus.yaml

  onDemandSlashCommandDispatch:
    runs-on: ubuntu-latest
    needs: [pullRequestStatus, checkAutomatedPR]
    if: ${{ needs.pullRequestStatus.outputs.isPullRequestMerged == 'False' && needs.checkAutomatedPR.outputs.isAutomatedPR == 'False' && contains(github.event.pull_request.labels.*.name, 'Content-Package') }}
    steps:
      - name: On Demand Packaging Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@67dfeb76529b35541a7c536976cba367cd2d364b
        with:
          commands: packaging
          repository: ${{env.REPO_OWNER}}/${{env.REPO_NAME}}
          issue-type: pull-request
          reactions: false
