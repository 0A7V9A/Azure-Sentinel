Fields:
# Common fields overrides
- Name: EventType
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ Set, Read, Create, Delete, Execute, Install, Clear, Enable, Disable, Other ]

- Name: EventSchema
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ AuditEvent ]

# Aliases
- Name: User
  Type: string
  Class: Alias
  Logical type: Username
  Aliases: ActorUsername 

- Name: Application
  Type: string
  Class: Alias
  Description: Alias to TargetAppName
  Aliases: TargetAppName

- Name: Process
  Type: string
  Class: Alias
  Description: Alias to ActingProcessName
  Aliases: ActingProcessName

- Name: IpAddr
  Type: string
  Class: Alias
  Logical type: IP Address
  Description: Alias to SrcIpAddr
  Aliases: SrcIpAddr

# Source file fields

- Name: TargetFileCreationTime	
  Class: Optional	
  Type: datetime
  Description: The time at which the target file was created.

- Name: TargetFileDirectory	
  Class: Optional
  Type: string
  Description: The target file folder or location. This field should be similar to the TargetFilePath field, without the final element. A parser can provide this value if the value available in the log source and does not need to be extracted from the full path.

- Name: TargetFileExtension
  Class: Optional
  Type: string
  Description: The target file extension. A parser can provide this value if the value available in the log source and does not need to be extracted from the full path.

- Name: TargetFileMimeType	
  Class: Optional
  Type: string	
  Logical type: Enumerated
  Description: The Mime, or Media, type of the target file. Allowed values are listed in the IANA Media Types repository.
  List of values: ###

- Name: TargetFileName
  Class: Recommended
  Type: string
  Description:	The name of the target file, without a path or a location, but with an extension if relevant. This field should be similar to the final element in the TargetFilePath field.

FileName	Alias		Alias to the TargetFileName field.
TargetFilePath	Mandatory	String	The full, normalized path of the target file, including the folder or location, the file name, and the extension. For more information, see Path structure.


Note: If the record does not include folder or location information, store the filename only here.

Example: C:\Windows\System32\notepad.exe
TargetFilePathType	Mandatory	Enumerated	The type of TargetFilePath. For more information, see Path structure.
FilePath	Alias		Alias to the TargetFilePath field.
TargetFileMD5	Optional	MD5	The MD5 hash of the target file.

Example: 75a599802f1fa166cdadb360960b1dd0
TargetFileSHA1	Optional	SHA1	The SHA-1 hash of the target file.

Example:
d55c5a4df19b46db8c54
c801c4665d3338acdab0
TargetFileSHA256	Optional	SHA256	The SHA-256 hash of the target file.

Example:
e81bb824c4a09a811af17deae22f22dd
2e1ec8cbb00b22629d2899f7c68da274
TargetFileSHA512	Optional	SHA512	The SHA-512 hash of the source file.
Hash	Alias		Alias to the best available Target File hash.
HashType	Recommended	String	The type of hash stored in the HASH alias field, allowed values are MD5, SHA, SHA256, SHA512 and IMPHASH. Mandatory if Hash is populated.
TargetFileSize	Optional	Integer	The size of the target file in bytes.

