Fields:
# Common fields overrides and additions
- Name: EventType
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ Alert, Other]

- Name: EventSchema
  Type: string
  Class: Mandatory
  Logical type: Enumerated
  List of values: [ Notification ]

# Aliases
- Name: User
  Type: string
  Class: Alias
  Logical type: Username
  Aliases: ActorUsername 

- Name: Application
  Type: string
  Class: Alias
  Description: Alias to AppName
  Aliases: AppName

- Name: IpAddr
  Type: string
  Class: Alias
  Logical type: IP Address
  Description: Alias to DvcIpAddr
  Aliases: DvcIpAddr
