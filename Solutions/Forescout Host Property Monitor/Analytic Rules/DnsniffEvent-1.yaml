id: d272e277-f285-4dbc-ae2d-7f65ba64a79e
name: DnsniffEvent-1
description: 'This rule creates an incident when more than certain number of Dnsniff events are generated from a host'
severity: Medium
requiredDataConnectors:
  - connectorId:
    dataTypes:
      - ForescoutHostProperties_CL
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics: []
relevantTechniques: []
query:
  ForescoutHostProperties_CL
  | where HostProperties_DnsniffEvent_s <> ''
  | where HostProperties_DnsniffEvent_s matches regex "A;DNS Query/Response:"
  | extend ipaddress = iif(HostProperties_Ipv4Addr_s <> '', HostProperties_Ipv4Addr_s, (iif(HostProperties_Ipv6Addr_s <> '', HostProperties_Ipv6Addr_s, HostProperties_IpAddr_s)))
  | summarize NumEvents_d =count() by ipaddress, HostProperties_DnsniffEvent_s, HostProperties_EmIpAddr_s
  | where NumEvents_d > 5
  | where ipaddress <> '' and HostProperties_EmIpAddr_s <> ''
  | sort by NumEvents_d asc
  | project NumEvents_d, ipaddress, HostProperties_EmIpAddr_s
version: 1.0.0
customDetails:
  Ip: ipaddress
  NumEvents: NumEvents_d
  EmIp: HostProperties_EmIpAddr_s
alertDetailsOverride:
  alertDisplayNameFormat: Dnsniff-Address-Check
  alertDescriptionFormat: Dnsniff-Address-Check alert
kind: Scheduled
