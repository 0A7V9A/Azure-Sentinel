id: 877125e6-5779-11ec-bf63-0242ac130002
name: Oracle - Critical event severity
description: |
  'Query shows critical event severity'
severity: Medium
requiredDataConnectors:
  - connectorId: OracleWebLogicServer
    dataTypes:
      - OracleWebLogicServerEvent
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  OracleWebLogicServerEvent
  | where TimeGenerated > ago(24h)
  | where isnotempty(EventSeverity)
  | where EventSeverity contains "CRITICAL" or tostring(EventSeverity) contains 'ALERT' or tostring(EventSeverity) contains 'EMERGENCY'
  | extend UrlCustomEntity = UrlOriginal, AccountCustomEntity = SrcUserName
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: DisplayName
        columnName: AccountCustomEntity