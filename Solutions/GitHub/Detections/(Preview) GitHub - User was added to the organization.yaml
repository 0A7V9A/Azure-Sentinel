id: 8353435b-7df8-47d0-92c9-a18cd022318f
name: (Preview) GitHub - User was added to the organization
description: |
  'Detect activities when a user was added to the organization. This query runs every day and its severity is Medium.'
severity: Medium
requiredDataConnectors: []
queryFrequency: 1d
queryPeriod: 7d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
    GitHubAuditData
    | where Action == "org.add_member"
    | project Actor, Action
    | extend AccountCustomEntity = Actor
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
kind: Scheduled