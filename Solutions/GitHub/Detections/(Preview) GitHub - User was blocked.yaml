 
id: 0b85a077-8ba5-4cb5-90f7-1e882afe10c8
name: (Preview) GitHub - User was blocked
description: |
  'Detect activities when a user was blocked on the repository. This query runs every day and its severity is Medium.'
severity: Medium
requiredDataConnectors: []
queryFrequency: 1d
queryPeriod: 7d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
GitHubAuditLogPolling_CL| where action_s == "org.block_user" |
project actor_s, action_s
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: actor_s
version: 1.0.0
kind: Scheduled