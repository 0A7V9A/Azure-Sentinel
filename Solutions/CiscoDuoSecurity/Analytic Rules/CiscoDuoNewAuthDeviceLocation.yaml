id: 01df3abe-3dc7-40e2-8aa7-f00b402df6f0
name: Cisco Duo - Authentication device new location
description: |
  'Detects new location of authentication device.'
severity: Medium
requiredDataConnectors:
  - connectorId: CiscoDuoSecurity
    dataTypes:
      - CiscoDuo
queryFrequency: 1h
queryPeriod: 14d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  CiscoDuo
  | where EventType =~ 'authentication'
  | where EventResult =~ 'success'
  | where isnotempry(AuthDeviceCountry)
  | summarize src_c = makeset(AuthDeviceCountry) by SrcIpAddr
  | extend k=1;
  join (CiscoDuo
  | where EventType =~ 'authentication'
  | where EventResult =~ 'success'
  | extend k=1) on SrcIpAddr
  | where AuthDeviceCountry !in~ (src_c)
  | extend IPCustomEntity = SrcIpAddr, AccountCustomEntity = DstUserName
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
