id: 398dd1cd-3251-49d8-b927-5b93bae4a094
name: Cisco Duo - Admin user deleted
description: |
  'Detects when admin user is deleted.'
severity: Medium
requiredDataConnectors:
  - connectorId: CiscoDuoSecurity
    dataTypes:
      - CiscoDuo
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1489
query: |
  CiscoDuo
  | where DvcAction =~ "ad_sync_failed"
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled