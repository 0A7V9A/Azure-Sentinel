id: 8c8602e6-315d-400f-9d1e-23bbdee1dbfe
name: Bitglass - New risky user
description: |
  'Detects new risky user.'
severity: Medium
requiredDataConnectors:
  - connectorId: Bitglass
    dataTypes:
      - Bitglass
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CredentialAccess
relevantTechniques:
  - T1110
query: |
  Bitglass
  | where EventType =~ 'admin'
  | where EventResultDetails	has_all	('User', 'Promoted to administrator')
  | extend AccountCustomEntity = User
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
