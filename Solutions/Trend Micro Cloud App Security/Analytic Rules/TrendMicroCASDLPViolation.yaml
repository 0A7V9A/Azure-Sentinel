id: c8e2ad52-bd5f-4f74-a2f7-6c3ab8ba687a
name: Trend Micro CAS - Threat detected and not blocked
description: |
  'Detects when threat was not blocked by CAS solution.'
severity: Medium
requiredDataConnectors:
  - connectorId: TrendMicroCAS
    dataTypes:
      - TrendMicroCAS
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfitration
relevantTechniques:
  - T1048
query: |
  TrendMicroCAS
  | where isnotempty(TriggeredDlpTemplate)
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
