id: a5147f9f-8994-46b1-bc2e-0abe28709582
name: Domains with large number of Subdomains (ASIM DNS Solution)
description: |
  'Large number of subdomains for a domain may be indicator of suspicious domain'

tags:
  - Schema: ASimNetworkSessions
    SchemaVersion: 0.2.4
requiredDataConnectors:
  - connectorId: GCPDNSDataConnector
    dataTypes:
      - GCPCloudDNS
  - connectorId: AzureFirewall
    dataTypes:
      - AzureDiagnostics
  - connectorId: CiscoUmbrellaDataConnector
    dataTypes:
      - Cisco_Umbrella_proxy_CL
  - connectorId: Corelight
    dataTypes:
      - Corelight
  - connectorId: InfobloxNIOS
    dataTypes:
      - Syslog
  - connectorId: NXLogDnsLogs
    dataTypes:
      - NXLog_DNS_Server_CL
  - connectorId: DNS
    dataTypes:
      - DnsEvents
  - connectorId: AIVectraStream
    dataTypes:
      - VectraStream
  - connectorId: Zscaler
    dataTypes:
      - CommonSecurityLog
  - connectorId: ISCBind
    dataTypes:
      - Syslog

tactics:
  - CommandAndControl

query: |
  let lookback=1d;
  imDns(starttime=ago(lookback),endtime=now())
  | distinct DnsQuery
  | extend DomainParts = split(DnsQuery,'.')
  | extend DomainName = strcat(DomainParts[toint(array_length(DomainParts)-2)],'.',DomainParts[toint(array_length(DomainParts)-1)])
  | summarize SubDomainCount=dcount(DnsQuery),make_list(DnsQuery) by DomainName
  | order by SubDomainCount

entityMappings:
  - entityType: DNS
    fieldMappings:
      - identifier: DomainName
        columnName: DomainName