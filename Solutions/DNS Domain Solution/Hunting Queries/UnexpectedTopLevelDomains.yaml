id: 17e6ebce-3a4b-4024-8156-25e5e4f7d5bf
name: Unexpected top level domains (DNS ASIM Solution)
description: |
  'This Query looks for Top Level Domains with length greater than 4.'

tags:
  - Schema: ASimNetworkSessions
    SchemaVersion: 0.2.4
requiredDataConnectors:
  - connectorId: GCPDNSDataConnector
    dataTypes:
      - GCPCloudDNS
  - connectorId: AzureFirewall
    dataTypes:
      - AzureDiagnostics
  - connectorId: CiscoUmbrellaDataConnector
    dataTypes:
      - Cisco_Umbrella_proxy_CL
  - connectorId: Corelight
    dataTypes:
      - Corelight
  - connectorId: InfobloxNIOS
    dataTypes:
      - Syslog
  - connectorId: NXLogDnsLogs
    dataTypes:
      - NXLog_DNS_Server_CL
  - connectorId: DNS
    dataTypes:
      - DnsEvents
  - connectorId: AIVectraStream
    dataTypes:
      - VectraStream
  - connectorId: Zscaler
    dataTypes:
      - CommonSecurityLog
  - connectorId: ISCBind
    dataTypes:
      - Syslog

tactics:
  - Exfiltration

query: |
  // Check in last 24hours
  let looback=1d;
  imDns(starttime=ago(looback),endtime=now())
  | summarize count() by SrcIpAddr, DnsQuery
  | extend TopLevelDomain = tostring(split(DnsQuery, ".")[-1])
  | where strlen(TopLevelDomain) > 4

entityMappings:
  - entityType: DNS
    fieldMappings:
      - identifier: DomainName
        columnName: FullNameLookup
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr