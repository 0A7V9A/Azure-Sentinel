id: 0fe6bde4-b215-480c-99b4-84a96edcdbd7
name: Rare client observed with high reverse DNS lookup count - Anomaly based (ASIM DNS Solution)
description: |
  'Identifies clients with a high reverse DNS counts which could be carrying out reconnaissance or discovery activity.\n\nThis analytic rule uses ASIM and supports any built-in or custom source that supports the ASIM DNS schema'
severity: Medium
status: Available 
tags:
  - Schema: ASimNetworkSessions
    SchemaVersion: 0.2.4
requiredDataConnectors:
  - connectorId: GCPDNSDataConnector
    dataTypes:
      - GCPCloudDNS
  - connectorId: AzureFirewall
    dataTypes:
      - AzureDiagnostics
  - connectorId: CiscoUmbrellaDataConnector
    dataTypes:
      - Cisco_Umbrella_proxy_CL
  - connectorId: Corelight
    dataTypes:
      - Corelight
  - connectorId: InfobloxNIOS
    dataTypes:
      - Syslog
  - connectorId: NXLogDnsLogs
    dataTypes:
      - NXLog_DNS_Server_CL
  - connectorId: DNS
    dataTypes:
      - DnsEvents
  - connectorId: AIVectraStream
    dataTypes:
      - VectraStream
  - connectorId: Zscaler
    dataTypes:
      - CommonSecurityLog
  - connectorId: ISCBind
    dataTypes:
      - Syslog

queryFrequency: 1d
queryPeriod: 14d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandAndControl
relevantTechniques:
query: |
  let SearchDomain = dynamic(["in-addr.arpa"]);
  let AnomalyThreshold = 2.5;
  let lookback = 14days;
  let timeframe = 1day;
  //let threshold = 10;
  let DNSEvents=(stime: datetime, etime: datetime) {
    imDns(starttime=stime, endtime=etime, domain_has_any=SearchDomain)
  //| where DnsQuery has "in-addr.arpa"
  };
  DNSEvents(stime=ago(lookback), etime=now())
  | make-series EventCount=count() on TimeGenerated in range (ago(lookback), now(), timeframe) by SrcIpAddr
  | extend (anomalies, score, baseline) = series_decompose_anomalies(EventCount, AnomalyThreshold, -1, 'linefit')
  | mv-expand anomalies, score, baseline, TimeGenerated, EventCount
  | extend
    anomalies = toint(anomalies),
    score = toint(score),
    baseline = toint(baseline),
    EventTime = todatetime(TimeGenerated),
    Total = tolong(EventCount)
  | where TimeGenerated >= ago(timeframe)
  | where score > 2 * AnomalyThreshold
  | extend Severity='Medium', Tactic='Discovery'
  | join kind = inner (DNSEvents(stime=ago(timeframe), etime=now())
    | summarize DNSQueries=make_set(DnsQuery, 1000) by SrcIpAddr)
    on SrcIpAddr

eventGroupingSettings:
  aggregationKind: AlertPerResult
customDetails:

alertDetailsOverride:
  alertDisplayNameFormat: "[Anomaly] Rare client has been observed with high reverse DNS lookup count  - ClientIP: {{SrcIpAddr}}"
  alertDescriptionFormat: "More than baseline reverse lookup DNS queries were generated.\nDNSQuery list: {{DNSQueries}}.\nBaseline reverse lookup count from this client: {{baseline}}\nCurrent reverse lookup count from this client: {{Total}}\n\nIdentifies clients with a high reverse DNS counts which could be carrying out reconnaissance or discovery activity."
version: 1.0.0
kind: Scheduled