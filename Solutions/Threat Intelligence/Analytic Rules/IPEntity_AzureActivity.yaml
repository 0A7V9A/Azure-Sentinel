id: 2441bce9-02e4-407b-8cc7-7d597f38b8b0
name: TI Map IP Entity to AzureActivity
description: |
  This query maps any IP indicators of compromise (IOCs) from threat intelligence (TI), by searching for matches in AzureActivity.
severity: Medium
requiredDataConnectors:
  - connectorId: ThreatIntelligence
    dataTypes:
      - ThreatIntelligenceIndicator
  - connectorId: ThreatIntelligenceTaxii
    dataTypes:
      - ThreatIntelligenceIndicator
  - connectorId: AzureActivity
    dataTypes:
      - AzureActivity
queryFrequency: 1h
queryPeriod: 14d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
query: |
  let dt_lookBack = 1h; // Look back 1 hour for AzureActivity logs
  let ioc_lookBack = 14d; // Look back 14 days for threat intelligence indicators
  // Fetch threat intelligence indicators related to IP addresses
  let IP_Indicators = ThreatIntelligenceIndicator
    | where TimeGenerated >= ago(ioc_lookBack)
    | summarize LatestIndicatorTime = arg_max(TimeGenerated, *) by IndicatorId
    | where Active == true and ExpirationDateTime > now()
    // Filter out indicators without relevant IP address fields
    | where isnotempty(NetworkIP) or isnotempty(EmailSourceIpAddress) or isnotempty(NetworkDestinationIP) or isnotempty(NetworkSourceIP)
    // Select the IP entity based on availability of different IP fields
    | extend TI_ipEntity = iff(isnotempty(NetworkIP), NetworkIP, NetworkDestinationIP)
    | extend TI_ipEntity = iff(isempty(TI_ipEntity) and isnotempty(NetworkSourceIP), NetworkSourceIP, TI_ipEntity)
    | extend TI_ipEntity = iff(isempty(TI_ipEntity) and isnotempty(EmailSourceIpAddress), EmailSourceIpAddress, TI_ipEntity)
    // Exclude local addresses using the ipv4_is_private operator and filtering out specific address prefixes
    | where ipv4_is_private(TI_ipEntity) == false and  TI_ipEntity !startswith "fe80" and TI_ipEntity !startswith "::" and TI_ipEntity !startswith "127.";
  // Perform a join between IP indicators and AzureActivity logs to identify potential malicious activity
  IP_Indicators
    // Use innerunique to keep performance fast and result set low, as we only need one match to indicate potential malicious activity that needs investigation
    | join kind=innerunique (
        AzureActivity | where TimeGenerated >= ago(dt_lookBack)
        | extend AzureActivity_TimeGenerated = TimeGenerated // Rename time column for clarity
      )
      on $left.TI_ipEntity == $right.CallerIpAddress
    // Filter out logs that occurred after the expiration of the corresponding indicator
    | where AzureActivity_TimeGenerated < ExpirationDateTime
    // Group the results by IndicatorId and CallerIpAddress, and keep the log entry with the latest timestamp
    | summarize AzureActivity_TimeGenerated = arg_max(AzureActivity_TimeGenerated, *) by IndicatorId, CallerIpAddress
    // Select the desired output fields
    | project AzureActivity_TimeGenerated, Description, ActivityGroupNames, IndicatorId, ThreatType, Url, ExpirationDateTime, ConfidenceScore,
      TI_ipEntity, CallerIpAddress, Caller, OperationNameValue, ActivityStatusValue, CategoryValue, ResourceId, NetworkIP, NetworkDestinationIP,
      NetworkSourceIP, EmailSourceIpAddress, Type
    // Rename the timestamp field
    | extend timestamp = AzureActivity_TimeGenerated
    // Extract the name and UPN suffix from the Caller field if it contains '@'
    | extend Name = iif(Caller has '@', tostring(split(Caller,'@',0)[0]), "")
    | extend UPNSuffix = iif(Caller has '@', tostring(split(Caller,'@',1)[0]), "")
    // Set AadUserId to Caller if it doesn't contain '@', otherwise leave it empty
    | extend AadUserId = iif(Caller !has '@', tostring(Caller), "")
  entityMappings:
    - entityType: Account
      fieldMappings:
        - identifier: Name
          columnName: Name
        - identifier: UPNSuffix
          columnName: UPNSuffix
        - identifier: AadUserId
          columnName: AadUserId
    - entityType: IP
      fieldMappings:
        - identifier: Address
          columnName: CallerIpAddress
    - entityType: URL
      fieldMappings:
        - identifier: Url
          columnName: Url
    - entityType: AzureResource
      fieldMappings:
        - identifier: ResourceId
          columnName: ResourceId
version: 1.4.0
kind: Scheduled