id: 0ab42aac-2c86-443c-80fa-ef8cdd0d997e
name: GCP IAM - Changed roles
description: |
  'Query searches for roles' odifications.'
severity: Low
requiredDataConnectors:
  - connectorId: GCPIAMDataConnector
    dataTypes:
      - GCP_IAM
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - T1078
query: |
  GCP_IAM
  | where TimeGenerated > ago(24h)
  | where PayloadMethodname =~ 'google.iam.admin.v1.UpdateRole'
  | extend result = parse_json(todynamic(PayloadAuthorizationinfo))[0]['granted']
  | where result =~ 'true'
  | project-away result
  | extend timestamp = TimeGenerated
  | extend AccountCustomEntity = PayloadRequestAccountId
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
