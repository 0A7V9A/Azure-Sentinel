id: 7593cc60-e294-402d-9202-279fb3c7d55f
name: Lookout - Detect Threat event.
description: |
  'Created to detect Threat events synced from MES API.'
severity: High
requiredDataConnectors:
  - connectorId: LookoutAPI
    dataTypes:
      - Lookout_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Discovery
relevantTechniques:
  - T1057
query: |
  Lookout_CL
  | where details_action_s == 'DETECTED' and type_s == 'THREAT'
entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: details_packageName_s
      - identifier: OSFamily
        columnName: target_platform_s
      - identifier: OSVersion
        columnName: target_osVersion_s      
customDetails:
  Type": type_s",
  Severity": details_severity_s,
  Classification": details_classifications_s,
  Platform": target_platform_s
version: 1.0.0
