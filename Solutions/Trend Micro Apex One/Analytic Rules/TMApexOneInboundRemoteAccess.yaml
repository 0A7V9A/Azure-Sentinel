id: 9e3dc038-67b7-11ec-90d6-0242ac120003
name: ApexOne - Inbound remote access connection
description: |
  'Detects inbound remote access connection.'
severity: High
requiredDataConnectors:
  - connectorId: TrendMicroApexOne
    dataTypes:
      - TMApexOneEvent
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - LateralMovement
relevantTechniques:
  - T1021
query: |
  TMApexOneEvent
  | where EventSubType has "WB"
  | where NetworkDirection == 1
  | where ApplicationProtocol in ('15', '17', '20', '22', '23', '27', '36', '37')
  | extend IPCustomEntity = SrcIpAddr, AccountCustomEntity = DstUserName
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled