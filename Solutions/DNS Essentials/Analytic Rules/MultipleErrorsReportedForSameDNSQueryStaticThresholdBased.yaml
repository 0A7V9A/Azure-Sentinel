id: 5b8344eb-fa28-4ac3-bcff-bc19d5d63089
name: Detect DNSQueries reporting multiple errors from different client sources - Static threshold based (ASIM DNS Solution)
description: |
  'This rule creates an alert when multiple client sources report errors for the same DNSQuery. This rule monitors DNS traffic to detect  possible similar C2 communication. \n\nIt utilizes [ASIM](https://aka.ms/AboutASIM) normalization and is applied to any source which supports ASIM DNS schema'
severity: Medium
status: Available 
tags:
  - Schema: ASimDns
    SchemaVersion: 0.1.6
requiredDataConnectors:
  - connectorId: ASimDnsActivityLogs
    dataTypes:
      - ASimDnsActivityLogs
  - connectorId: GCPDNSDataConnector
    dataTypes:
      - GCP_DNS_CL
  - connectorId: AzureFirewall
    dataTypes:
      - AzureDiagnostics
  - connectorId: CiscoUmbrellaDataConnector
    dataTypes:
      - Cisco_Umbrella_proxy_CL
  - connectorId: Corelight
    dataTypes:
      - Corelight_CL
  - connectorId: InfobloxNIOS
    dataTypes:
      - Syslog
  - connectorId: NXLogDnsLogs
    dataTypes:
      - NXLog_DNS_Server_CL
  - connectorId: DNS
    dataTypes:
      - DnsEvents
  - connectorId: AIVectraStream
    dataTypes:
      - VectraStream_CL
  - connectorId: WindowsForwardedEvents
    dataTypes:
      - WindowsEvents
  - connectorId: Zscaler
    dataTypes:
      - CommonSecurityLog
  - connectorId: ISCBind
    dataTypes:
      - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - CommandAndControl
relevantTechniques:
  - T1568
  - T1573
  - T1008
query: |
  let lookback=1h;
  let threshold = materialize (_GetWatchlist('DNS_Solution_Monitoring_Configuration')
    | where wl_RuleName == 'Multiple errors reported for same DNSQuery' and wl_Type == 'Detection'
    | project toint(wl_Threshold));
  let errors = dynamic(['NXDOMAIN', 'SERVFAIL', 'REFUSED']);
  _Im_Dns(starttime=ago(lookback))
    | where EventResultDetails has_any (errors)
    | summarize SrcIPs = make_set(SrcIpAddr, 100) by DnsQuery, bin(TimeGenerated, 10min)
    | where array_length(SrcIPs) >= toscalar(threshold)
    | extend TotalIPs = array_length(SrcIPs),IPCountthreshold = toscalar(threshold)
entityMappings:
  - entityType: DNS
    fieldMappings:
      - identifier: DomainName
        columnName: DnsQuery
eventGroupingSettings:
  aggregationKind: AlertPerResult
customDetails:
  SrcIps: SrcIps
  IPCountthreshold: IPCountthreshold
  TotalIPs: TotalIPs
alertDetailsOverride:
  alertDisplayNameFormat: "[Static threshold] Multiple errors for the same DNSQuery has been detected - '{{DnsQuery}}'"
  alertDescriptionFormat: "Multiple errors were detected on different clients for the same DNSQuery. These unsuccessful responses can be an indication of C2 communication. \n\nThreshold for total client sources reporting errors: '{{IPCountthreshold}}'\n\nCurrent count of client sources reporting errors for this DNSQuery: '{{TotalIPs}}'\n\nClient sources requesting this DNSQuery include:\n\n'{{SrcIPs}}'"
version: 1.0.0
kind: Scheduled