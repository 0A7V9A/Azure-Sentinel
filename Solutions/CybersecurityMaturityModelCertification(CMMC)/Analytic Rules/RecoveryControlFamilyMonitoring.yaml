id: f3a52abd-b82a-4554-a67f-6da55933e398
name: (Private Preview) CMMC Recovery Control Family Monitoring
description: |
  'CMMC Control Assessments have Deviated from Configured Threshold Baselines'
severity: Medium
requiredDataConnectors:
  - connectorId: AzureSecurityCenter
    dataTypes:
      - SecurityAlert (ASC)
queryFrequency: 7d
queryPeriod: 7d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Discovery
relevantTechniques:
  - T1082
query: |

let Policymap = datatable(RecommendationName:string, ControlFamily:string, ControlNumber:string, MaturityLevel:string, 800171Map:string, 80053Map:string)
[
'Audit virtual machines without disaster recovery configured',	'Recovery',	'RE.2.137',	'ML-2',	'NA',	'CP-9, CP-9(1)',
'Azure Backup should be enabled for virtual machines',	'Recovery',	'RE.2.137',	'ML-2',	'NA',	'CP-9, CP-9(1)',
'Long-term geo-redundant backup should be enabled for Azure SQL Databases',	'Recovery',	'RE.2.137',	'ML-2',	'NA',	'CP-9, CP-9(1)',
'Geo-redundant backup should be enabled for Azure Database for PostgreSQL',	'Recovery',	'RE.2.137',	'ML-2',	'NA',	'CP-9, CP-9(1)',
'Geo-redundant backup should be enabled for Azure Database for MySQL',	'Recovery',	'RE.2.137',	'ML-2',	'NA',	'CP-9, CP-9(1)',
'Audit virtual machines without disaster recovery configured',	'Recovery',	'RE.3.139',	'ML-3',	'NA',	'CP-9, CP-9(3), CP-9(5)',
'Azure Backup should be enabled for virtual machines',	'Recovery',	'RE.3.139',	'ML-3',	'NA',	'CP-9, CP-9(3), CP-9(5)',
'Long-term geo-redundant backup should be enabled for Azure SQL Databases',	'Recovery',	'RE.3.139',	'ML-3',	'NA',	'CP-9, CP-9(3), CP-9(5)',
'Geo-redundant backup should be enabled for Azure Database for PostgreSQL',	'Recovery',	'RE.3.139',	'ML-3',	'NA',	'CP-9, CP-9(3), CP-9(5)',
'Geo-redundant backup should be enabled for Azure Database for MySQL',	'Recovery',	'RE.3.139',	'ML-3',	'NA',	'CP-9, CP-9(3), CP-9(5)'
];
SecurityRecommendation
| join kind=rightouter Policymap on RecommendationName
| where ControlFamily == 'System & Information Integrity'
| summarize
    Assessments = count(),
    Success = countif(RecommendationState == 'Healthy' or RecommendationState == 'NotApplicable'),
    Failed = countif(RecommendationState == 'Unhealthy')
    by ControlFamily, ControlNumber, MaturityLevel, RecommendationName, AssessedResourceId
| extend SuccessRatePercentage = (Success * 100 / Assessments)
| extend FailedRatePercentage = (Failed * 100 / Assessments)
| project
    ControlNumber,
    ControlFamily,
    MaturityLevel,
    RecommendationName,
    Assessments,
    SuccessRatePercentage,
    FailedRatePercentage,
    AssessedResourceId
| where RecommendationName <> ''
// | where RecommendationName <> '' //Filter Out or Suppress Recommendations
// | where MaturityLevel == 'ML-3' //Filter by Maturity Level 
| where FailedRatePercentage > 30 //Adjust Either FailedRatePercentage or PasedRatePercentage Thresholds within Organizational Needs
| sort by FailedRatePercentage desc
| limit 250
| extend HostCustomEntity = AssessedResourceId

entityMappings:
  - entityType: Host
    fieldMappings:
      - identifier: FullName
        columnName: HostCustomEntity
version: 1.0.0
