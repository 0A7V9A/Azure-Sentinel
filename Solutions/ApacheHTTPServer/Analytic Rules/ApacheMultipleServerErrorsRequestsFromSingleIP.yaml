id: 1bf246a2-3af9-11ec-8d3d-0242ac130003
name: Apache - Multiple server errors from single IP address
description: |
  'Detects multiple server errors from one source in short timeframe'
severity: Medium
requiredDataConnectors:
  - connectorId: ApacheDataConnector
    dataTypes:
      - ApacheHTTPServer
tactics:
  - Impact
  - InitialAccess
relevantTechniques:
  - T1498
  - T1190
  - T1133
query: |
  let threshold = 100;
  ApacheHTTPServer
  | where HttpStatusCode >= 500 and HttpStatusCode <= 599 
  | summarize MultipleServerErrors = count() by SrcIpAddr, bin(TimeGenerated, 5m)
  | where MultipleServerErrors > threshold
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr