id: c5d69e46-3b00-11ec-8d3d-0242ac130003
name: Apache - Put suspicious file
description: |
  'Detects put or post of suspicious file'
severity: Medium
requiredDataConnectors:
  - connectorId: ApacheHTTPServer
    dataTypes:
      - ApacheHTTPServer
tactics:
  - InitialAccess
  - Exfiltration
relevantTechniques:
  - T1190
  - T1133
  - T1048
query: |
  ApacheHTTPServer
  | where HttpRequestMethod in~ ("POST", "PUT") 
  | extend File = extract(@"(.*\/)?(.*)", 2, tostring(UrlOriginal))
  | where isnotempty(File)
  | where File matches regex @"([a-zA-Z0-9-_]+\.)([a-zA-Z0-9-]+\.[a-zA-Z0-9-]+)'
entityMappings:
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: File
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlOriginal