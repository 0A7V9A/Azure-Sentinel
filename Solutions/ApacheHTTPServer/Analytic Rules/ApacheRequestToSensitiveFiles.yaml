id: d1c52578-3afc-11ec-8d3d-0242ac130003
name: Apache - Request to sensetive files
description: |
  'Detects request to sensetive files.'
severity: Medium
requiredDataConnectors:
  - connectorId: ApacheDataConnector
    dataTypes:
      - ApacheHTTPServer
tactics:
  - InitialAccess
relevantTechniques:
  - T1189
query: |
  let forbidden_files = dynamic(['shadow', 'passwd', 'id_rsa']);
  ApacheHTTPServer    
  | extend File = extract(@'(.*\/)?(.*)', 2, tostring(UrlOriginal))
  | where File in (forbidden_files)
entityMappings:
  - entityType: File
    fieldMappings:
      - identifier: Name
        columnName: File
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlOriginal