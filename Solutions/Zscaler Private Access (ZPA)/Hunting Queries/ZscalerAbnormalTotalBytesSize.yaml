id: 181dc982-4631-11ec-81d3-0242ac130003
name: Zscaler - Abnormal total bytes size
description: |
  'Query shows abnormal total bytes size.'
severity: Low
requiredDataConnectors:
  - connectorId: ZscalerPrivateAccess
    dataTypes:
      - ZPAEvent
tactics:
  - Exfiltration
  - Collection
relevantTechniques:
  - T1530
  - T1537
query: |
  let Average_Body_Bytes = ZPAEvent
  | where TimeGenerated > ago(14d)
  | summarize Avg_Size = avg(tolong(ZENTotalBytesRxConnector))
  | extend K = 1;
  ZPAEvent
  | where TimeGenerated > ago(7d)
  | extend K = 1
  | join kind=inner Average_Body_Bytes on K
  | where tolong(ZENTotalBytesRxConnector) > 1000*Avg_Size
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: DisplayName
        columnName: AccountCustomEntity
