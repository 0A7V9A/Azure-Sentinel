id: b82d1142-3bed-11ec-8d3d-0242ac130003
name: NGINX - Rare user agents with client errors
description: |
  'Query shows rare user agent strings with client errors'
severity: Medium
requiredDataConnectors:
  - connectorId: NGINXDataConnector
    dataTypes:
      - NGINXHTTPServer
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  NGINXHTTPServer
  | where TimeGenerated > ago(24h)
  | where HttpStatusCode >= 400 and HttpStatusCode <= 499
  | summarize Total_UA_Count = count() by tostring(HttpUserAgentOriginal)
  | top 20 by Total_UA_Count asc 
  | extend UrlCustomEntity = HttpUserAgentOriginal
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: UrlCustomEntity