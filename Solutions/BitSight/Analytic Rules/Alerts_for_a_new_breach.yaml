id: a5526ba9-5997-47c6-bf2e-60a08b681e9b
name: Alerts for a new breach
description: |
  'Creates an incident new beaches.''
severity: High
query: |
    let timeframe = 24h;
    Breaches_view
    | where ingestion_time() > ago(timeframe)
    | project DateCreated, Companyname, Severity, PreviwURL, GUID
queryFrequency: 1d
queryPeriod: 14d
triggerOperator: GreaterThan
triggerThreshold: 0
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: 5h
      matchingMethod: AllEntities
      groupByEntities: []
      groupByAlertDetails: []
      groupByCustomDetails: []
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: Alert for new breach in {{Companyname}}.'
    alertDescriptionFormat: |
      Alert is generated on {{DateCreated}} at BitSight.

      GUID: {{GUID}}
      Preview URL:  {{PreviwURL}}
    alertSeverityColumnName: Severity
    alertDynamicProperties: []
version: 1.0.1
kind: Scheduled