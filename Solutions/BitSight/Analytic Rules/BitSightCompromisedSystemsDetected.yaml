id: d68b758a-b117-4cb8-8e1d-dcab5a4a2f21
name: BitSight - compromised systems detected
description: |
  'Rule helps to detect whenever there is a compromised systems found in BitSight.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BitSight
    dataTypes:
      - BitSightFindingsData
queryFrequency: 1d
queryPeriod: 24h
triggerOperator: GreaterThan
triggerThreshold: 0
tactics:
  - Execution
query: |
    let timeframe = 24h;
    BitSightFindingsData
    | where ingestion_time() > ago(timeframe)
    | where RiskCategory == "Compromised Systems"
    | extend Severity = case( toreal(Severity) <= 3.9 and toreal(Severity) >= 0.0, "Informational", 
                              toreal(Severity) <= 6.9 and toreal(Severity) >= 4.0, "Low",
                              toreal(Severity) <= 8.9 and toreal(Severity) >= 7.0, "Medium",
                              toreal(Severity) <= 10.0 and toreal(Severity) >= 9.0, "High",
                              "Informational")
    | project FirstSeen, CompanyName, Severity, RiskCategory, RiskVector, TemporaryId
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: 24h
      matchingMethod: AllEntities
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: Alert for {{RiskCategory}} in {{CompanyName}} from BitSight'
    alertDescriptionFormat: 'Alert is generated for {{CompanyName}}.\n\nTemporaryId: {{TemporaryId}}\nRisk Vector: {{RiskVector}}'
    alertSeverityColumnName: Severity
entityMappings:
  - entityType: Malware
    fieldMappings:
      - identifier: Name
        columnName: RiskCategory
version: 1.0.1
kind: Scheduled
