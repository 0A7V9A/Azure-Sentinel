id: 511863ea-a5b4-4d2a-a7a4-2c0ccb2372fc
name: Alerts when there are new Botnet Infections
description: |
  'Creates an incident when there are new Botnet Infections.'
severity: High
query: |
    let timeframe = 24h;
    FindingsData_view
    | where ingestion_time() > ago(timeframe)
    | where RiskVector == "botnet_infections"
    | project FirstSeen, CompanyName, Severity, RiskVector, TemporaryId, RiskCategory
queryFrequency: 1d
queryPeriod: 14d
triggerOperator: GreaterThan
triggerThreshold: 0
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: 5h
      matchingMethod: AllEntities
      groupByEntities: []
      groupByAlertDetails: []
      groupByCustomDetails: []
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: Alert for {{RiskVector}} in {{CompanyName}} from BitSight'
    alertDescriptionFormat: |-
      Alert is generated for {{CompanyName}}.

      TemporaryId: {{TemporaryId}}
      Risk Category: {{RiskCategory}}
    alertSeverityColumnName: Severity
    alertDynamicProperties: []
version: 1.0.1
kind: Scheduled
