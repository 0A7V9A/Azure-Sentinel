id: 54e77434-2184-435f-bc87-52b832ee451f
name: BitSight - get work from home
description: |
  'Rule helps to generate an incident while new ip comes in networksession.'
severity: Low
status: Available
requiredDataConnectors:
  - connectorId: BitSight
    dataTypes:
      - ASimNetworkSession
queryFrequency: 1d
queryPeriod: 1d
triggerOperator: GreaterThan
triggerThreshold: 0
tactics:
  - Execution
query: |
    ASimNetworkSession
    | where EventSchema == "NetworkSession"
incidentConfiguration:
    createIncident: true
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: got new IP: {{Src}} in ASimNetworkSession.'
    alertSeverityColumnName: EventSeverity
customDetails:
    ip_address: Src
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: Src
version: 1.0.0
kind: Scheduled
