id: 54e77434-2184-435f-bc87-52b832ee451f
name: BitSight Get WFH Data
description: |
  'Will generate an incident while new ip comes in networksession.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: BitSight
    dataTypes:
      - ASimNetworkSession
queryFrequency: 1d
queryPeriod: 1d
triggerOperator: GreaterThan
triggerThreshold: 0
query: |
    ASimNetworkSession
    | where EventSchema == "NetworkSession"
incidentConfiguration:
    createIncident: true
    groupingConfiguration:
      enabled: false
      reopenClosedIncident: false
      lookbackDuration: 5h
      matchingMethod: AllEntities
      groupByEntities: []
      groupByAlertDetails: []
      groupByCustomDetails: []
eventGroupingSettings:
    aggregationKind: AlertPerResult
alertDetailsOverride:
    alertDisplayNameFormat: 'BitSight: got new IP: {{Src}} in ASimNetworkSession'
    alertSeverityColumnName: EventSeverity
    alertDynamicProperties: []
customDetails:
    ip_address: Src
version: 1.0.1
kind: Scheduled
