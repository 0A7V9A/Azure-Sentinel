id: 5170c3c4-b8c9-485c-910d-a21d965ee181
name: VIP Mailbox manipulation
description: |
  'High important Cmdlet executed on a VIP Mailbox'
requiredDataConnectors:
  - connectorId: ESI-ExchangeAuditEventLogs
    dataTypes:
      - ExchangeAuditLogs
severity: Low
queryFrequency: 30m
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - Exfiltration
  - Persistence
  - Collection
relevantTechniques:
  - T1020
  - T1098
  - T1114
query: |
  ExchangeAdminAuditLogs
  | where UserOriented == 'Yes'
  | where IsVIP == true
entityMappings:
- entityType: Mailbox
  fieldMappings:
    - identifier: MailboxPrimaryAddress
      columnName: TargetObject
    - identifier: Upn
      columnName: TargetObject
- entityType: Host
  fieldMappings:
    - identifier: HostName
      columnName: Computer
    - identifier: FullName
      columnName: Computer
    - identifier: DnsDomain
      columnName: Computer
- entityType: Account
  fieldMappings:
    - identifier: Sid
      columnName: TargetObject
    - identifier: ObjectGuid
      columnName: TargetObject
    - identifier: FullName
      columnName: TargetObject
- entityType: Account
  fieldMappings:
    - identifier: FullName
      columnName: Caller
    - identifier: Name
      columnName: Caller
version: 1.0.0
kind: Scheduled