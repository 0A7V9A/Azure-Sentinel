id: 415978ff-074e-4203-824a-b06153d77bf7
name: 'Dynatrace - Problem detection'
description: |
  'Detect application & infrastructure problems in your environment'
severity: Informational
status: Available
requiredDataConnectors:
  - connectorId: DynatraceProblems
    dataTypes:
      - DynatraceProblems
queryFrequency: P1D
queryPeriod: P1D
triggerOperator: GreaterThan
triggerThreshold: 0
suppressionDuration: PT5H
suppressionEnabled: false
eventGroupingSettings:
  aggregationKind: SingleAlert
query: |
  DynatraceProblems
  | summarize  arg_max(StartTime, *) by ProblemId
alertDetailsOverride:
  alertDisplayNameFormat: 'Dynatrace problem detected - {{DisplayId}} : {{Title}}'
  alertDescriptionFormat: A application and/or infrastructure problem has been detected in your environment
  alertSeverityColumnName: Severity
customDetails:
  ProblemId: ProblemId
  DisplayId: DisplayId
  ImpactLevel: ImpactLevel
  SeverityLevel: SeverityLevel
incidentConfiguration:
  createIncident: false
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: true
    lookbackDuration: P7D
    matchingMethod: Selected
    groupByEntities: []
    groupByAlertDetails: []
    groupByCustomDetails:
      - ProblemId
version: 1.0.0
kind: Scheduled
