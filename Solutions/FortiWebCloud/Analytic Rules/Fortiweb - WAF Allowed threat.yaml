id: 86e9409f-b9ea-4e9a-8b72-5132ba43bcae
name: Fortiweb - WAF Allowed threat
description: |
  'Detects WAF "Allowed" action on threat events.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: FortiWeb
    dataTypes:
      - Fortiweb
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  Fortiweb
  | where EventType =~ 'Attack'
  | where DeviceAction =~ 'Allow'
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled