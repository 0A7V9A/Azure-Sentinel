id: 3rg4d567-0e82-4664-aca0-dc121a7th3ht
name: Fortiweb - Unexpected countries
description: |
  'Query searches threats and helps to identify threats matching owaspTop10 vulnerabilities.'
severity: Low
requiredDataConnectors:
  - connectorId: FortiwebDataConnector
    dataTypes:
      - Fortiweb
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  Fortiweb
  | where TimeGenerated > ago(24h)
  | where isnotempty(owaspTop10)
  | summarize count() by owaspTop10,EventSubType , SrcIpAddr
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity