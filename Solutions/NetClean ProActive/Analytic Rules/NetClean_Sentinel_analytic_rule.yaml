---
"$schema": https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#
contentVersion: 1.0.0.0
parameters:
  workspace:
    type: String
resources:
- id: "[concat(resourceId('Microsoft.OperationalInsights/workspaces/providers', parameters('workspace'),
    'Microsoft.SecurityInsights'),'/alertRules/77aaeec4-c852-4d4e-8a93-5a8c35159557')]"
  name: "[concat(parameters('workspace'),'/Microsoft.SecurityInsights/77aaeec4-c852-4d4e-8a93-5a8c35159557')]"
  type: Microsoft.OperationalInsights/workspaces/providers/alertRules
  kind: Scheduled
  apiVersion: 2022-09-01-preview
  properties:
    displayName: NetClean Incidents
    description: NetClean Incident
    severity: High
    enabled: true
    query: 'Netclean_Incidents_CL |  where version_s == 1

      '
    queryFrequency: PT5M
    queryPeriod: PT5M
    triggerOperator: GreaterThan
    triggerThreshold: 0
    suppressionDuration: PT5H
    suppressionEnabled: false
    tactics:
    - Discovery
    techniques:
    - T1083
    alertRuleTemplateName:
    incidentConfiguration:
      createIncident: true
      groupingConfiguration:
        enabled: false
        reopenClosedIncident: false
        lookbackDuration: PT5H
        matchingMethod: AllEntities
        groupByEntities: []
        groupByAlertDetails: []
        groupByCustomDetails: []
    eventGroupingSettings:
      aggregationKind: SingleAlert
    alertDetailsOverride:
    customDetails:
    entityMappings:
    - entityType: FileHash
      fieldMappings:
      - identifier: Value
        columnName: md5_s
    - entityType: DNS
      fieldMappings:
      - identifier: DomainName
        columnName: domain_s
    - entityType: Host
      fieldMappings:
      - identifier: HostName
        columnName: Hostname_s
    - entityType: IP
      fieldMappings:
      - identifier: Address
        columnName: externalIP_s
    sentinelEntitiesMappings:
    templateVersion:
