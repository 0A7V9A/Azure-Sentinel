id: a8b40102-668c-488d-b426-a791eeae708c
name: Detecting important data destruction by ransomware - rule 6
description: |
  This query identifies someone that deletes a container.
severity: Medium
requiredDataConnectors:
  - connectorId: AzureStorageAccount
    dataTypes:
      - StorageBlobLogs
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  StorageBlobLogs
  | where OperationName =~ "DeleteContainer"
  | parse _ResourceId with * "/subscriptions/" Subscription "/resourcegroups/" ResourceGroup "/providers/" Provider "/storageaccounts/" StorageAccountName "/" *
  | where StorageAccountName =~ "<YOUR STORAGE ACCOUNT NAME HERE>"

entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: CallerIpAddress
version: 1.0.0
kind: Scheduled