id: e8373c36-d900-415d-888e-23015ce04d60
name: Detecting important data destruction by ransomware - rule 5
description: |
  This query identifies someone that deletes a file share.
severity: Medium
requiredDataConnectors:
  - connectorId: AzureStorageAccount
    dataTypes:
      - StorageFileLogs
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  StorageFileLogs
  | where OperationName =~ "DeleteShare"
  | parse _ResourceId with * "/subscriptions/" Subscription "/resourcegroups/" ResourceGroup "/providers/" Provider "/storageaccounts/" StorageAccountName "/" *
  | where StorageAccountName =~ "<YOUR STORAGE ACCOUNT NAME HERE>"

entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: RequesterUserName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: CallerIpAddress
version: 1.0.0
kind: Scheduled