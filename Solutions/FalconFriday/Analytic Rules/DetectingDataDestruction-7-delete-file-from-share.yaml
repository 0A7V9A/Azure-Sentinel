id: 05b70432-a6f2-459b-8967-9a268632f3a5
name: Detecting important data destruction by ransomware - rule 7
description: |
  This query identifies someone that deletes a file from a file share.
severity: Medium
requiredDataConnectors:
  - connectorId: AzureStorageAccount
    dataTypes:
      - StorageFileLogs
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  StorageFileLogs
  | where OperationName =~ "DeleteFile"
  | parse _ResourceId with * "/subscriptions/" Subscription "/resourcegroups/" ResourceGroup "/providers/" Provider "/storageaccounts/" StorageAccountName "/" *
  | where StorageAccountName =~ "<YOUR STORAGE ACCOUNT NAME HERE>"

entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: RequesterUserName
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: CallerIpAddress
version: 1.0.0
kind: Scheduled