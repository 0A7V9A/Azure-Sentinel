id: 062e1b57-faec-4eb4-a7cf-640d87d14634
name: Detecting important data destruction by ransomware - rule 8
description: |
  This query identifies someone that deletes a file from a blob.
severity: Medium
requiredDataConnectors:
  - connectorId: AzureStorageAccount
    dataTypes:
      - StorageBlobLogs
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  StorageBlobLogs
  | where OperationName =~ "DeleteBlob"
  | parse _ResourceId with * "/subscriptions/" Subscription "/resourcegroups/" ResourceGroup "/providers/" Provider "/storageaccounts/" StorageAccountName "/" *
  | where StorageAccountName =~ "<YOUR STORAGE ACCOUNT NAME HERE>"

entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: CallerIpAddress
version: 1.0.0
kind: Scheduled