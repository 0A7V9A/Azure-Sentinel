id: d5a11a33-ff02-49f0-bc51-061a3885cc8c
name: Detecting important data destruction by ransomware - rule 4
description: |
  This query identifies someone that makes changes in "containers" of "file shares".
severity: Medium
requiredDataConnectors:
  - connectorId: AzureActivity
    dataTypes:
      - AzureActivity
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1490
query: |
  AzureActivity
  // Make sure to do the regex case insensitive, as the casing for the operation is different :(
  // Also make sure to test this rule on a regular basis to ensure it keeps working even if Microsoft at some point decided to change the name of the operation.
  | where OperationName matches regex "(?i)Put ((file)|(blob)) service properties"
  | where ResourceGroup =~ "<YOUR RG NAME HERE>"
  | where ActivityStatus != "Started" // Leave out the start. We want to get one hit only for the final result being "Succeeded" or "Failed" or whatever else.

entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: Caller
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: CallerIpAddress
version: 1.0.0
kind: Scheduled