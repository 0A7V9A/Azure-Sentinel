Contentkind: Function
Description: |
  This ASIM tabular function is intended for use in ASIM parsers and sets the Hostname entity fields based on an FQDN or hostname provided as a parameter. The function is invoked using the [invoke operator](https://docs.microsoft.com/azure/data-explorer/kusto/query/invokeoperator) and requires the source table to have a TimeGenerated field. The resulting fields have to be renamed to the needed final names, for example FQDN to DstFQDN.  
Function:
  Title: Enrich events with data from the IdentityInfo UEBA table 
  Version: '2.0.1'
  LastUpdated: Apr 27th 2022
Category: SAPFunctions
FunctionName: SAPGetParameters
FunctionParams:
  - Name: watchlists
    Type: string
    Default: '*'
  - Name: keys
    Type: dynamic
    Default: dynamic([])
FunctionQuery: |
    let ParameterType= 'Static';
    let ParameterName= 'UserMDLookBack';
    let ParametersTable= datatable ( Parameter_Type: string, Parameter_Name: string, \tValueLow: string, ValueHigh: string , ValueOPT:string, ValueSIGN:string, Tags: dynamic )[ 
      'Static', 'UserMDLookBack', '7d', '', '', '', ''\r\n,'Static', 'UserHeaderAuditLookBack', '4d', '', '', '', ''\r\n,'Static', 'SolutionVersion', '2.00.31', '', '', '', ''
    ];
    ParametersTable | where Parameter_Type==ParameterType or ParameterType == '*'
    | where  Parameter_Name == ParameterName or ParameterName == '*'
    | project-rename 
        ParameterName=Parameter_Name, 
        ParameterType= Parameter_Type;