name: Detect unauthorized data transfers using timeseries anomaly (ASIM Web Session)
description: |
  'This query utilizes built-in KQL anomaly detection algorithms to identify anomalous data transfers to public networks. It detects significant deviations from a baseline pattern, 
  allowing the detection of sudden increases in data transferred to unknown public networks, which may indicate data exfiltration attempts. Investigating such anomalies is crucial. The 
  score indicates the degree to which the data transfer deviates from the baseline value. A higher score indicates a greater deviation. The query's output provides an aggregated summary 
  view of the traffic observed in the flagged anomaly hour, including unique combinations of source IP addresses, destination IP addresses, and port bytes sent. It may be necessary 
  to run queries for individual source IP addresses from the provided SourceIPlist to identify any suspicious activity that warrants further investigation'
severity: Medium
status: Available 
tags:
  - Schema: WebSession
    SchemaVersion: 0.2.6
requiredDataConnectors: []
queryFrequency: 1d
queryPeriod: 14d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1030
query: |
  let startTime = 14d;
  let endTime = 1d;
  let timeframe = 1h;
  let scorethreshold = 5;
  let bytessentperhourthreshold = 10;
  let TimeSeriesData = 
  _Im_WebSession(starttime=startofday(ago(startTime)),endtime =startofday(ago(endTime)))
  | where isnotempty(DstIpAddr) and isnotempty(SrcIpAddr) and isnotempty(SrcBytes)
  | where not(ipv4_is_private(DstIpAddr))
  | project TimeGenerated, SrcBytes, EventProduct
  | make-series TotalBytesSent = sum(SrcBytes) on TimeGenerated from startofday(ago(startTime)) to startofday(ago(endTime)) step timeframe by EventProduct; // TimeSeriesData block ends here
  //Filter anomolies against TimeSeriesData
  let TimeSeriesAlerts = materialize(TimeSeriesData
  | extend (anomalies, score, baseline) = series_decompose_anomalies(TotalBytesSent, scorethreshold, -1, 'linefit')
  | mv-expand TotalBytesSent to typeof(long), TimeGenerated to typeof(datetime), anomalies to typeof(double), score to typeof(double), baseline to typeof(long)
  | where anomalies > 0 and baseline > 0
  | extend AnomalyHour = TimeGenerated
  | extend TotalBytesSentinMBperHour = round(((TotalBytesSent / 1024)/1024),2), BaselineBytesSentinMBperHour = round(((baseline/1024)/1024),2), score = round(score,2)
  | project EventProduct, AnomalyHour, TotalBytesSentinMBperHour, BaselineBytesSentinMBperHour, anomalies, score); // TimeSeriesAlerts block end here
  let AnomalyHours = materialize (TimeSeriesAlerts | where AnomalyHour >ago(2d) | project AnomalyHour);
  //BaseLogs aggregated per hour
  let BaseLogs = 
  _Im_WebSession(starttime=startofday(ago(endTime)), endtime=startofday(now()))
  | where isnotempty(DstIpAddr) and isnotempty(SrcIpAddr) and isnotempty(SrcBytes)
  | where not(ipv4_is_private(DstIpAddr))
  | project TimeGenerated, DstIpAddr, SrcIpAddr, SrcBytes, DstBytes, DstPortNumber, EventProduct
  | extend DateHour = bin(TimeGenerated, timeframe) // create a new column and round to hour
  | where DateHour in (AnomalyHours) // Filter dataset to include only anomaly AnomalyHours
  | extend SentBytesinMB = ((SrcBytes / 1024)/1024), ReceivedBytesinMB = ((DstBytes / 1024)/1024)
  | summarize HourlyCount = count(), TimeGeneratedMax = arg_max(TimeGenerated,*), DestinationIPList = make_set(DstIpAddr,100), DestinationPortList = make_set(DstPortNumber, 100), SentBytesinMB = sum(SentBytesinMB), ReceivedBytesinMB = sum(ReceivedBytesinMB) by SrcIpAddr, EventProduct, TimeGeneratedHour = bin(TimeGenerated,timeframe)
  | where SentBytesinMB > bytessentperhourthreshold
  | sort by TimeGeneratedHour asc, SentBytesinMB desc
  | extend Rank=row_number(1, prev(TimeGeneratedHour) != TimeGeneratedHour) // Ranking the dataset per Hourly Partition
  | where Rank <= 10  // Selecting Top 10 records with Highest BytesSent in each Hour
  | project EventProduct, TimeGeneratedHour, TimeGeneratedMax, SrcIpAddr, DestinationIPList, DestinationPortList, SentBytesinMB, ReceivedBytesinMB, Rank, HourlyCount;
  TimeSeriesAlerts
  | where AnomalyHour >= startofday(ago(endTime))
  | join kind = inner (BaseLogs | extend AnomalyHour = TimeGeneratedHour)
  on EventProduct, AnomalyHour | sort by score desc
  | project EventProduct, AnomalyHour, TimeGeneratedMax, SrcIpAddr, DestinationIPList, DestinationPortList, SentBytesinMB, ReceivedBytesinMB, TotalBytesSentinMBperHour, BaselineBytesSentinMBperHour, score, anomalies, HourlyCount
  | summarize EventCount = sum(HourlyCount), startTimeUtc = min(TimeGeneratedMax), EndTimeUtc = max(TimeGeneratedMax), SentBytesinMB = sum(SentBytesinMB), ReceivedBytesinMB = sum(ReceivedBytesinMB), SourceIP = any(SrcIpAddr), SourceIPList = make_set(SrcIpAddr, 100), DestinationIPList = make_set(DestinationIPList,100), DestinationPortList = make_set(DestinationPortList,100) by AnomalyHour, TotalBytesSentinMBperHour, BaselineBytesSentinMBperHour, score, anomalies, EventProduct
  | project EventProduct, AnomalyHour, startTimeUtc, EndTimeUtc, SourceIP, SourceIPList, DestinationIPList, DestinationPortList, SentBytesinMB, ReceivedBytesinMB, TotalBytesSentinMBperHour, BaselineBytesSentinMBperHour, anomalies, score, EventCount
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SourceIP
eventGroupingSettings:
  aggregationKind: AlertPerResult
customDetails:
  EventCount: EventCount
  SourceIPList: SourceIPList
  DestinationIPList: DestinationIPList
  DestinationPortList: DestinationPortList
  SentBytesinMB: SentBytesinMB
  ReceivedBytesinMB: ReceivedBytesinMB
  anomalies: anomalies
  score: score
alertDetailsOverride:
  alertDisplayNameFormat: "The system has identified that the client with the IP address '{{SrcIpAddr}}' is engaged in data transfers to a public network that exceed the expected or usual levels"
  alertDescriptionFormat: "Please conduct a thorough investigation of each IPAddress listed in SourceIPList: '{{SourceIPList}}' to identify any suspicious activities that may require further investigation"
version: 1.0.0
kind: Scheduled