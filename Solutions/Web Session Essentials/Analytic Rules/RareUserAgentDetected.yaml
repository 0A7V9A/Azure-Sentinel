id: 2d50d937-d7f2-4c05-b151-9af7f9ec747e
name: Detect presence of uncommon user agents in web requests (ASIM Web Session)
description: |
  'This rule assists in detecting rare user agents, which may indicate web browsing activity by an 
    unconventional process different from the usual ones. The rule specifically searches for UserAgent 
    strings that have not been seen in the past 14 days'
severity: Medium
status: Available 
tags:
  - Schema: WebSession
    SchemaVersion: 0.2.6
requiredDataConnectors: []
queryFrequency: 1d
queryPeriod: 14d
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1190
  - T1133
query: |
  let lookBack = 14d;
  let timeframe = 1d;
  let user_agents_list = _Im_WebSession(starttime=ago(lookBack), endtime=ago(timeframe))
  | summarize make_list(HttpUserAgent,1000000);
  _Im_WebSession (starttime=ago(timeframe))
  | where isnotempty( HttpUserAgent)
  | where HttpUserAgent !in (user_agents_list)
  | extend Message = "Rare User Agent"
  | summarize Count=count() by Message, SrcIpAddr, DstIpAddr, Url, HttpUserAgent, bin(TimeGenerated,timeframe)
entityMappings:
  - entityType: URL
    fieldMappings:
      - identifier: Url
        columnName: Url
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: SrcIpAddr
      - identifier: Address
        columnName: DstIpAddr
eventGroupingSettings:
  aggregationKind: AlertPerResult
customDetails:
  EventCount: Count
alertDetailsOverride:
  alertDisplayNameFormat: "The system has detected that a client with the IP address '{{SrcIpAddr}}' is accessing the URL '{{Url}}' using a rare user agent. The URL is associated with the IP address '{{DstIpAddr}}'."
  alertDescriptionFormat: "The user agent '{{HttpUserAgent}}' has not been observed in the past 14 days. Therefore, additional investigation is required to understand the motive behind the detection of this specific user agent linked to the IP address '{{SrcIpAddr}}'"
version: 1.0.0
kind: Scheduled