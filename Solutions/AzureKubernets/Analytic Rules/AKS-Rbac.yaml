id: 4g3458u8-ghjk-4523-b934-6702fb8b6t34
name: Azure RBAC AKS created role details
description: |
  'Query get the details of role created for kube-audit.
severity: Medium
requiredDataConnectors:
  - connectorId: AzureKubernetes
    dataTypes:
      - AzureActivity
queryFrequency: 60m
queryPeriod: 60m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Persistence
relevantTechniques:
  - T1098
query: |
  AzureDiagnostics
  | where Category == "kube-audit"
  | project log_s
  | where parse_json(log_s).verb == "create"
  | where parse_json(tostring(parse_json(log_s).annotations)).["authorization.k8s.io/decision"] == "allow"
version: 1.0.0
kind: Scheduled
