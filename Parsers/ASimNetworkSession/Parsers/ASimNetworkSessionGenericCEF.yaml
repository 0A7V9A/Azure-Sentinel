      253,"",
      254,"",
      255,"Reserved"
    ];
    CommonSecurityLog
    /// Filtering for probable network session events
    | where isnotempty( SourceIP) and isnotempty( DestinationIP) 
    // Generic parser
    | extend EventSchemaVersion='0.1',
        EventType='NetworkSession', ///////// might need a more sophisticated calc.
        EventCount=toint(1),
        EventSchema='NetworkSession',
        EventResult=iff(DeviceAction has_any ('allow','accept'), 'Success', 'Failure' ) ////<=========//////////////////////////////////////////
        | extend NumericProtocol=toint(Protocol)
          , EventStartTime= TimeGenerated // StartTime is empty on all our records
        | lookup ProtocolLookup on $left.NumericProtocol==$right.Protocol
    | project-rename 
        DvcHostname=Computer,
        EventVendor=DeviceVendor,
        EventProduct=DeviceProduct,
        EventProductVersion=DeviceVersion, 
        DvcMacAddr=DeviceMacAddress, 
        EventResourceId=_ResourceId,
        NetworkApplicationProtocol=ApplicationProtocol,
        DstBytes=ReceivedBytes, 
        SrcBytes=SentBytes, 
        DstDvcHostname=DestinationHostName,
        DstMacAddr=DestinationMACAddress,
        DstNatIpAddr=DestinationTranslatedAddress,
        DstUserSid=DestinationUserID
      , SrcMacAddr=SourceMACAddress
      , SrcNatIpAddr=SourceTranslatedAddress
        , SrcUserSid=SourceUserID
    //  Trivial renames to mitigate Autocomplete
        , NetworkDirection=CommunicationDirection ////////////////////////////////////////////////////////////////////////////////
      , EventMessage=Message
        , DstIpAddr=DestinationIP
        , DstPortNumber=DestinationPort
        , DstNatPortNumber=DestinationTranslatedPort
      , SrcIpAddr=SourceIP
      , SrcPortNumber=SourcePort
      , DstUserName=DestinationUserName
      , SrcNatPortNumber=SourceTranslatedPort
      , DvcOutboundInterface=DeviceOutboundInterface
      , DvcInboundInterface=DeviceInboundInterface
      , SrcUserName=SourceUserName
    | extend 
        Dst=DstIpAddr
        , Src=SrcIpAddr
        , EventSeverity=iff(EventResult == "Success", "Informational", "Low")
        , NetworkProtocol=coalesce(NetworkProtocol, toupper(Protocol))
        , Dvc=DvcHostname
        , EventEndTime=EventStartTime // Empty on all our records
        , IpAddr=SrcIpAddr