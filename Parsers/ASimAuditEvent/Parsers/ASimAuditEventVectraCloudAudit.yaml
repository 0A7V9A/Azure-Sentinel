Parser:
  Title: Audit Event ASIM parser for VectraCloud Audit Logs Event
  Version: '0.1'
  LastUpdated: Mar 17 2023
Product:
  Name: Vectra
Normalization:
  Schema: AuditEvent
  Version: '0.1.0'
References:
- Title: ASIM Audit Event Schema
  Link: https://aka.ms/ASimAuditEventDoc
- Title: ASIM
  Link: https://aka.ms/AboutASIM
Description: |
  This ASIM parser supports normalizing VectraCloud Audit Logs Event in the Audits_Data_CL table to the ASIM Audit Event schema.
ParserName: ASimAuditEventVectraCloudAudit
EquivalentBuiltInParser: _ASim_AuditEvent_VectraCloudAudit
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let parser = (disabled:bool = false)
  {
    Audits_Data_CL
    | where not(disabled) and event_action_s !in ("login","logout") 
    | extend
          EventEndTime = event_timestamp_t,
          EventProduct = 'Vectra Cloud',
          EventSchema = "AuditEvent",
          EventSchemaVersion = "0.1.0",
          EventStartTime = event_timestamp_t,
          EventType = "Other",
          EventVendor = 'Vectra',
          EventUid = tostring(toint(id_d)),
          ActorUserId = tostring(toint(user_id_d)),
          ActorUserIdType = "VectraUserId",
          ActorUsernameType = "UPN",
          EventResult = case(result_status_s=="success", "Success", result_status_s=="failure", "Failure","NA")
    | project-rename
          DvcIpAddr = source_ip_s,
          Operation = event_action_s,
          ActorUsername = username_s,
          Object = event_object_s,
          ActorOriginalUserType = user_type_s,
          EventMessage = Message,
          EventProductVersion = version_s
    | extend
          User = ActorUsername,
          Dvc = DvcIpAddr
    | project-away
          *_d, *_s, event_timestamp_t, api_client_id_g, TenantId, _ResourceId, RawData, SourceSystem, Computer, MG, ManagementGroupName
  };
  parser (disabled=disabled)