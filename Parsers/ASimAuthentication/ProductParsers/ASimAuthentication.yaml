Parser:
  Title: ASIM Source Agnostic Authentication Parser
  Version: '0.0'
  LastUpdated: June 9, 2021
Product:
  Name: Microsoft Windows Events
Normalization:
  Schema: Authentication
  Version: '0.1.0'
References:
- Title: ASIM Authentication Schema
  Link: https://aka.ms/ASimAuthenticationDoc
- Title: ASIM
  Link: https:/aka.ms/AboutASIM
Description: |
      This Query creates an empty table of the authentication schema.
ParserName: ASimAuthentication
ParserParams:
  - Name: disabled
    Type: bool
    Default: false
ParserQuery: |
  let DisabledParsers=materialize(_GetWatchlist('ASimDisabledParsers') | where SearchKey in ('Any', 'Exclude_ASimAuthentication') | extend SourceSpecificParser=column_ifexists('SourceSpecificParser','') | distinct SourceSpecificParser);
  let ASimAuthenticationDisabled=toscalar('Exclude_ASimAuthentication' in (DisabledParsers) or 'Any' in (DisabledParsers)); 
  union isfuzzy=true
      vimAuthenticationEmpty
    , ASimAuthenticationAADManagedIdentitySignInLogs    (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationAADManagedIdentitySignInLogs'  in (DisabledParsers) ))
    , ASimAuthenticationAADNonInteractiveUserSignInLogs (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationAADNonInteractiveUserSignInLogs'      in (DisabledParsers) ))
    , ASimAuthenticationAADServicePrincipalSignInLogs   (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationAADServicePrincipalSignInLogs'      in (DisabledParsers) ))
    , ASimAuthenticationSigninLogs    (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationSigninLogs' in (DisabledParsers) ))
    , ASimAuthenticationAWSCloudTrail (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationAWSCloudTrail'      in (DisabledParsers) ))
    , ASimAuthenticationOktaSSO (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationOktaSSO'      in (DisabledParsers) ))
    , ASimAuthenticationM365Defender  (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationM365Defender'      in (DisabledParsers) ))
    , ASimAuthenticationMicrosoftWindowsEvent     (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationMicrosoftWindowsEvent'      in (DisabledParsers) ))
    , ASimAuthenticationMD4IoT  (ASimAuthenticationDisabled or ('Exclude_ASimAuthenticationMD4IoT'  in (DisabledParsers) ))

Parsers:
 - vimAuthenticationEmpty
 - ASimAuthenticationAADManagedIdentitySignInLogs  
 - ASimAuthenticationAADNonInteractiveUserSignInLog
 - ASimAuthenticationAADServicePrincipalSignInLogs 
 - ASimAuthenticationSigninLogs  
 - ASimAuthenticationAWSCloudTrail     
 - ASimAuthenticationOktaSSO     
 - ASimAuthenticationM365Defender      
 - ASimAuthenticationMicrosoftWindowsEvent   
 - ASimAuthenticationMD4IoT 