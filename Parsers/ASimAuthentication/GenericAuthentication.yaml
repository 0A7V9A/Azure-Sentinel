Parser:
  Title: Empty Authentication Table
  Version: '0.0'
  LastUpdated: June 9, 2021
Product:
  Name: Azure Sentinel
Normalization:
  Schema: Authentication
  Version: '1.0.0'
References:
- Title: Using functions
  Link: https://docs.microsoft.com/azure/azure-monitor/log-query/function
- Title: Authentication schema documentation
  Link: https://aka.ms/AzSentinelAuthenticationDoc
Description: |
      This Query creates an empty table of the authentication schema.
ParserName: imAuthentication
ParserQuery: |
  union isfuzzy=true
    vimAuthAADManagedIdentitySignInLogs
    , vimAuthAADNonInteractiveUserSignInLogs
    , vimAuthAADServicePrincipalSignInLogs
    , vimAuthSigninLogs
    , vimAuthAWSCloudTrail
    , vimAuthOktaSSO
    , vimAuthWindowsOMS
