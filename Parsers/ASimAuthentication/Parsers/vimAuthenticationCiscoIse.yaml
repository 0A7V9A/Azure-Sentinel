"User authentication ended successfully","5201","Logon","Success","Informational","","Authentication succeeded","User authentication ended successfully","5231","Logon","Success","Informational","","Guest Authentication Passed","Guest Authentication Passed","11002","Logon","Success","Informational","","Returned RADIUS Access-Accept","Returned RADIUS Access-Accept - authentication succeeded","11003","Logon","Failure","Low","Other","Returned RADIUS Access-Reject","Returned RADIUS Access-Reject - authentication failed","11039","Logon","Failure","Low","Other","RADIUS authentication request rejected due to critical logging error","A RADIUS authentication request was rejected due to a critical logging error.","11052","Logon","Failure","Low","Other","Authentication request dropped due to unsupported port number","An authentication request was dropped because it was received through an unsupported port number.","11812","Logon","Success","Informational","","EAP-MSCHAP authentication succeeded","EAP-MSCHAP authentication succeeded.","11813","Logon","Failure","Low","Other","EAP-MSCHAP authentication failed","EAP-MSCHAP authentication failed.","11814","Logon","Success","Informational","","Inner EAP-MSCHAP authentication succeeded","EAP-MSCHAP authentication for the inner EAP method succeeded.","11815","Logon","Failure","Low","Other","Inner EAP-MSCHAP authentication failed","EAP-MSCHAP authentication for the inner EAP method failed.","11823","Logon","Failure","Low","Other","EAP-MSCHAP authentication attempt failed","EAP-MSCHAP authentication attempt failed.","11824","Logon","Success","Informational","","EAP-MSCHAP authentication attempt passed","EAP-MSCHAP authentication attempt passed.","12005","Logon","Success","Informational","","EAP-MD5 authentication succeeded","EAP-MD5 authentication succeeded.","12006","Logon","Failure","Low","Other","EAP-MD5 authentication failed","EAP-MD5 authentication failed.","12208","Logon","Failure","Low","Other","Client certificate was received but