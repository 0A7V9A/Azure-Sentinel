Parser:
  Title: Generic Process Events Parser
  Version: '0.1'
  LastUpdated: May 23, 2021
Product:
  Name: Multiple
Normalization:
  Schema: ProcessEvents
  Version: '0.1.0'
References:
- Title: ASIM Process Schema
  Link: https://aka.ms/AzSentinelProcessDoc
- Title: ASIM
  Link: https:/aka.ms/AzSentinelNormalization
Description: |
  ASIM Process Events source agnostic parser
ParserName: imProcess
ParserQuery: |
  union isfuzzy=true
    vimProcessEmpty,
    vimProcessEventsMicrosft365D,
    vimProcessCreateMicrosftSysmon,
    vimProcessTermianteMicrosftSysmon,
    vimProcessCreateMicrosftSecurityEvents