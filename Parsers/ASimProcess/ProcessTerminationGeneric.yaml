Parser:
  Title: ASIM Generic Process Termination Parser
  Version: '0.1'
  LastUpdated: May 23, 2021
Product:
  Name: Multiple
Normalization:
  Schema: ProcessEvents
  Version: '0.1.0'
References:
- Title: ASIM Process Schema
  Link: https://aka.ms/AzSentinelProcessDoc
- Title: ASIM
  Link: https:/aka.ms/AzSentinelNormalization
Description: |
  ASIM Process Termination source agnostic parser
ParserName: imProcessTerminate
ParserQuery: |
  union isfuzzy=true
    vimProcessEmpty,
    vimProcessTerminateMicrosftSysmon,
    vimProcessTerminateMicrosftSecurityEvents