Parser:
  Title: ASIM Azure Defender for IoT Process Events Parser
  Version: '0.1.0'
  LastUpdated: Aug 4, 2021
Product:
  Name: Azure Defender for IoT
Normalization:
  Schema: ProcessEvent
  Version: '0.1.0'
References:
- Title: ASIM Process Schema
  Link: https://aka.ms/AzSentinelProcessEventsDoc
- Title: ASIM
  Link: https:/aka.ms/AzSentinelNormalization
Description: ASIM Azure Defender for IoT Process Events Parser
ParserName: vimProcessEventAD4IoT
ParserQuery: |
              let ProcessEvents_AD4IoT=()
              {
                SecurityIoTRawEvent 
                | where RawEventName == "Process" 
                | extend
                  EventDetails = todynamic(EventDetails) // OK
                  //
                | extend
                  // Event
                  EventOriginalUid = EventDetails.OriginalEventId, 
                  EventCount = toint(EventDetails.HitCount), 
                  EventProduct = 'Azure Defender for IoT', 
                  EventVendor = 'Microsoft', 
                  EventSchemaVersion = '0.1.0', 
                  EventStartTime = todatetime(EventDetails.TimestampUTC), 
                  EventEndTime = todatetime(TimeGenerated), 
                  EventType = iff (EventDetails.EventType == 'EXIT', 'ProcessTerminate', 'ProcessCreated'), 
                  EventSubType = EventDetails.EventType,  - Add to docs, FORK, EXEC
                  EventResult = 'Success', 
                  //
                  // Device
                  DvcHostname = EventDetails.DeviceId, 
                  //
                  // Users
                  //
                  // Process
                  TargetProcessId = tostring(EventDetails.ProcessId), 
                  TargetProcessCommandLine = coalesce (EventDetails.Commandline, EventDetails.Executable), 
                  TargetProcessName = coalesce (EventDetails.Executable, split(EventDetails.Commandline," ")[0]) // OK
                  //
                | extend
                  DvcOs = iif (MessageSource == "Linux", "Linux", "Windows") // Intermediate fix
                | extend
                  TargetUserNameType = iif (DvcOs == "Windows", "Windows", "Simple"), 
                  TargetUsername = iff (DvcOs == "Windows", EventDetails.UserName, ""), 
                  ActingProcessId = iff (DvcOs == "Windows", tostring(EventDetails.ParentProcessId), "") 
                | project-rename
                  // EventProductVersion = AgentVersion, // Not available in Windows
                  _ResourceId = AssociatedResourceId, 
                  _SubscriptionId = AzureSubscriptionId 
                  //
                  // -- aliases
                | extend 
                  User = TargetUsername, 
                  CommandLine = TargetProcessCommandLine, 
                  Process = TargetProcessName, 
                  Dvc = DvcHostname 
               };
               ProcessEvents_AD4IoT